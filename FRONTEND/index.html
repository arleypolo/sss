<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Formulario -->
    <div class="form-card">
        <h1>Gesti√≥n de Empleados</h1>
        <form id="mi-formulario">
            <div class="form-group">
                <input type="text" id="nombre" placeholder="Nombre" />
                <input type="text" id="apellido" placeholder="Apellido" />
                <input type="text" id="departamento" placeholder="Departamento" />
                <input type="number" id="edad" placeholder="Edad" />
                <input type="number" id="salario" placeholder="Salario" />
                <input type="date" id="fecha_ingreso" placeholder="Fecha de Ingreso" />
            </div>
            <div class="button-group">
                <button type="button" class="action-btn edit" id="guardar-btn" onclick="saveUser()">Guardar</button>
                <button type="button" class="action-btn delete" id="actualizar-btn" onclick="updateEmpleado()">Actualizar</button>
            </div>
        </form>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Departamento</th>
                    <th>Edad</th>
                    <th>Salario</th>
                    <th>Fecha Ingreso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="empleados-body"></tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
<script src="./main.js"></script>

</html>
